<div class="container d-flex p-3 mx-auto flex-column">
  <div class="d-flex flex-column px-3">
    <h1>Whoops!</h1>
    <p class="lead">Error: 404</p>
    <p class="lead">That doesn't seem to exist here.</p>
    <div class="mb-5">
      <button
        mat-raised-button
        class="btn-lg btn-secondary fw-bold mt-xl-5 px-4 py-1"
        color="accent"
        (click)="onErrorBack()"
      >
        Go Back
      </button>
    </div>
  </div>
</div>
